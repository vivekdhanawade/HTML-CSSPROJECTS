<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>\
    <link rel="stylesheet" href="/jobApplication/style.css">

</head>
<body>
    <div class="container">
        <div class="applybox">
            <h1>Job Applicattion <span>(Web)</span></h1>
            <form action="">
                <div class="formcontainer">
                    <div class="formcontrol">
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Enter First name...">
                    </div>
                    <div class="formcontrol">
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Enter last Name...">
                    </div>
                    <div class="formcontrol">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email...">
                    </div>
                    <div class="formcontrol">
                        <label for="jobrole">Job Role:</label>
                        <select name="jobrole" id="jobrole">
                            <option value="">Select Job Role</option>
                            <option value="">Frontend Developer</option>
                            <option value="">Backend Developer</option>
                            <option value="">Full Stack Developer</option>
                            <option value="">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="formcontrol">
                        <label for="address">Address:</label>
                        <textarea name="address" id="address" cols="20" rows="5"></textarea>
                    </div>
                    <div class="formcontrol">
                        <label for="entercity">Enter City:</label>
                        <input type="text" id="entercity" name="entercity" placeholder="Enter City name...">
                    </div>
                    <div class="formcontrol">
                        <label for="pincode">Pincode:</label>
                        <input type="text" id="pincode" name="pincode" placeholder="Enter Pincode...">
                    </div>
                    <div class="formcontrol">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" value="2022-01-10">
                    </div>
                    <div class="formcontrol">
                        <label for="uplaodcv">Upload Your CV:</label>
                        <input type="file" >
                    </div>

                </div>
            </form>
            <div class="btncontainer">
                <button type="submit">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
